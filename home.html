<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Home Page</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            overflow-x: hidden;
        }

        footer {
            background-color: white;
            color: black;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: sans-serif;
        }
        .title {
            margin-top: 2px;
            margin-left: 4px;
            color: white;
            font-family: sans-serif;
            font-size: 30px;
        }
        .burger-menu {
            cursor: pointer;
            font-size: 24px;
            color: #333;
            padding: 15px;
            position: fixed;
            top: -15px;
            right: 0; /* Move to the right side */
            z-index: 1000;
            transition: 0.4s;
        }

        .burger-menu div {
            width: 35px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
            transition: transform 0.4s, opacity 0.4s;
        }

        .burger-menu.open div:nth-child(1) {
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .burger-menu.open div:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.open div:nth-child(3) {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        .menu {
            display: none;
            margin-top: -30px;
            position: fixed;
            top: 70px;
            right: 0; /* Move to the right side */
            width: 150px; /* Set the width of the menu */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 999;
            overflow: hidden;
            height: 0;
            transition: height 0.3s;
        }

        .menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: grey;
        }

        /* Show the menu when .menu-open class is added */
        .menu-open {
            display: block;
            height: auto; /* Set height to auto to accommodate all items */
        }
    </style>
</head>
<body>

    <h1 class="title">Astra</h1>

    <div class="burger-menu" onclick="toggleBurgerMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="menu" id="menu">
        <a href="#">Home</a>
        <a href="#">Ipa Files</a>
        <a href="#">Scripts</a>
        <a href="#">Signer</a>
        <a href="#">Certs</a>
        <a href="#">Discord Bot</a>
    </div>
    
    <div style="margin-top: 80px; padding: 20px;">
        <h2>Main Content Goes Here</h2>
        <p>This is a sample content area. You can replace it with your own content.</p>
    </div>
    
    <script>
        function toggleBurgerMenu() {
            var burgerMenu = document.querySelector('.burger-menu');
            var menu = document.getElementById('menu');
    
            burgerMenu.classList.toggle('open');
            menu.classList.toggle('menu-open');
        }
    </script>

<footer>
    &copy; 2024 Astra. All rights reserved.
</footer>

</body>
</html>
