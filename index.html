    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
    
        .title {
            margin-top: 2px;
            margin-left: 4px;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 30px;
        }
    
        .search {
            background-color: white;
            color: black;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    
        .container {
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
        }
    
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
    
        .card {
            background-color: white;
            height: auto;
            border-radius: 10px;
            padding: 25px;
            text-align: left;
            position: relative;
            transition: transform 0.3s ease;
        }
    
        .card img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            position: absolute;
            right: 15px;
            top: 15px;
        }
    
        .card h3 {
            color: black;
            font-family: system-ui, -apple-system, sans-serif;
            margin-top: 5px;
            position: relative;
            top: -30px;
            right: 10px;
        }
    
        .card p {
            margin: 10px 0;
        }
    
        .card a {
            display: block;
            text-decoration: none;
        }
    
        .card button {
            position: absolute;
            bottom: 10px;
            left: 40%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            font-family: 'CustomFont';
            border: none;
            padding: 13px 50px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .card button:hover {
            background-color: grey;
        }
    </style>
    

</head>
<body>
    <ins class="adsbygoogle"
        style="display:block"

    <h1 class="title">Astra | Scripts</h1>

    <div class="container">
        <input class="search" type="text" id="searchInput" placeholder="Search by card title">
        <div id="cardContainer" class="card-grid"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sample card data
            const cards = [
                // ... (unchanged)

                {
                    title: "OP Jailbreak Autofarm",
                    image: "images/image/astra.png",
                    link: "https://jailbreak.com/ps99",
                },
                {
                    title: "OP Jailbreak Autofarm",
                    image: "images/app-icons/scarlet.jpeg",
                    link: "https://jailbreak.com/ps99",
                },
                {
                    title: "OP Jailbreak Autofarm",
                    image: "card-image/jailbreak.png",
                    link: "https://jailbreak.com/ps99",
                },
            ];

            const searchInput = document.getElementById("searchInput");
            const cardContainer = document.getElementById("cardContainer");

            function renderCards(query) {
                cardContainer.innerHTML = "";

                const filteredCards = cards.filter(card =>
                    card.title.toLowerCase().includes(query.toLowerCase())
                );

                filteredCards.forEach(card => {
                    const cardElement = document.createElement("div");
                    cardElement.classList.add("card");

                    cardElement.innerHTML = `
                        <h3>${card.title}</h3>
                        <button onclick="window.location.href='${card.link}'">Download</button>
                    `;

                    if (card.image) {
                        const imgElement = document.createElement("img");
                        imgElement.src = card.image;
                        cardElement.appendChild(imgElement);
                    }

                    cardContainer.appendChild(cardElement);
                });
            }

            searchInput.addEventListener("input", function () {
                renderCards(searchInput.value);
            });

            renderCards("");
        });
    </script>
</body>
