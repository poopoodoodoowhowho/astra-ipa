        .card h3 {
            color: black;
            margin-bottom: 5px;
            margin-top: 0;
        }

        .card a {
            text-decoration: none;
            color: white;
        }

        .button1 {
            background-color: black;
            color: white;
            padding: 12px 20px;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            font-family: sans-serif;
            display: inline-block;
        }

        .button1:hover {
            background-color: grey;
        }

    <div class="container">
        <input class="search" type="text" id="searchInput" placeholder="Search by card title">
        <div id="cardContainer" class="card-grid"></div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Sample card data
        const cards = [
            {
                title: "App Name",
                buttonLink1: "pages/apps/cashapp.html",
                image: "images/astra.jpg",
            },
            {
                title: "App Name",
                buttonLink1: "#",
                image: "images/astra.jpg",
            },
            {
                title: "App Name",
                buttonLink1: "#",
                image: "images/astra.jpg",
            },
            {
                title: "App Name",
                buttonLink1: "#",
                image: "images/astra.jpg",
            },
        ];

        const searchInput = document.getElementById("searchInput");
        const cardContainer = document.getElementById("cardContainer");

        // Function to render cards based on the search input
        function renderCards(query) {
            cardContainer.innerHTML = ""; // Clear previous results

            // Filter cards based on the search query
            const filteredCards = cards.filter(card =>
                card.title.toLowerCase().includes(query.toLowerCase())
            );

            // Display the filtered cards in the grid
            filteredCards.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.classList.add("card");

                // Add title and content
                cardElement.innerHTML = `
                    <h3>${card.title}</h3>
                `;

                // Add image if available
                if (card.image) {
                    const imgElement = document.createElement("img");
                    imgElement.src = card.image;
                    cardElement.appendChild(imgElement);
                }

                // Add buttons
                const button1Element = document.createElement("a");
                button1Element.classList.add("button1");
                button1Element.textContent = "Install";
                button1Element.href = card.buttonLink1;
                button1Element.target = "_blank"; // Open link in a new tab
                cardElement.appendChild(button1Element);

                cardContainer.appendChild(cardElement);
            });
        }

        // Event listener for the search input
        searchInput.addEventListener("input", function () {
            renderCards(searchInput.value);
        });

        // Initial rendering of all cards
        renderCards("");
    });
    </script>
